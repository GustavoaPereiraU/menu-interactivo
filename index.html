<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Menú - SONARA</title>
    <link rel="stylesheet" href="css/menu-styles.css">
</head>
<body>
    <!-- Contenedor principal del menú -->
    <div class="menu-container">
        <!-- Encabezado del menú -->
        <header class="menu-header">
            <h1 class="restaurant-name">Menú - SONARA</h1>
            <p class="menu-subtitle">Menú Exclusivo</p>
        </header>

        <!-- Contenedor de categorías -->
        <div class="categories-container" id="categoriesContainer">
            <!-- Las categorías se generarán dinámicamente con JavaScript -->
        </div>

        <!-- Modal para mostrar detalles de categorías -->
        <div class="modal" id="categoryModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2 id="modalTitle"></h2>
                <div id="modalItems"></div>
            </div>
        </div>
    </div>
    <footer class="app-footer">
    <a href="https://instagram.com/gustavoapereirau" target="_blank" class="footer-link">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" class="footer-icon">
        GuzzDev
    </a>. Todos los derechos reservados.
    </footer>
    <script src="js/dj-widget.js" data-room="brutal"></script>
    <script src="js/script.js"></script>
</body>
</html>
